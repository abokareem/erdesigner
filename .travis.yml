sudo: required

language: node_js
node_js:
  - 7

matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - PLATFORM=linux
    - os: osx
      osx_image: xcode8.3
      env:
        - PLATFORM=mac
#        - CSC_LINK=$MAC_CSC_LINK
#        - CSC_KEY_PASSWORD=$MAC_CSC_KEY_PASSWORD

cache:
  directories:
    - node_modules
    - $HOME/.electron
    - $HOME/.cache
    - .electron-cache

addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils

before_install:
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.2.1/git-lfs-$(["$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.2.1.tar.gz
  | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils; fi

install:
  - npm config set progress=false
  - npm config set spin=false
  - npm install

before_deploy:
  - npm run build
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      npm run electron:build:mac;
    else
      npm run electron:build:linux;
    fi
  - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")


deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  release_number: "latest"
#  tag_name: $PACKAGE_VERSION
#  name: $PACKAGE_VERSION
#  description: 'Deployed release binaries by Travis CI and AppVeyor'
  skip_cleanup: true
  overwrite: true
  draft: false
  prerelease: false
  file_glob: true
  file:
    - release/**/*.dmg
    - release/**/*.AppImage
    - release/**/*.deb

after_deploy:
  - "echo 'Deploy successful, go get some sleep.'"

branches:
  only:
    - master
